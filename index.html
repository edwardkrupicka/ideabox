<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset= "UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Idea Box</title>
  </head>
  <body>
      <section class="main-page-form">
        <h1>Title</h1>
          <input type="text" class="main-input-box" id="user-title"/>
        <h2>Body</h2>
          <input type="text" class="main-input-box" id="user-body"/>
        <div>
          <button class="main-input-save" id="save-button"> Save </button>
        </div>
        <div>
          <input class="main-search" id="search-button" type="image" src="./assets/search.svg" alt="search-icon"/>
          <input type="text" class="search-box" id="search-box" placeholder="Search ideas"/>
        </div>
      </section>
      <section class="saved-ideas">
        <article class="idea-grid">
          <div class="box">
            <h1>Idea title</h1>
            <article> Idea body </article>
            <p>Comments go here</p>
          </div>
        </article>
      </section>
    </body>













</html>
